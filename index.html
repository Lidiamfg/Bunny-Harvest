<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./styles/style.css" />
    <title>Bunny Harvest</title>
</head>

<body>
    <main>
        <div id="game-intro">
            <img src="img/BunnyHarvest_logo.png" alt="Bunny Harvest Logo" class="logo-img" />
            <br />
            <button id="start-button">Start Game!</button>
            <p>Use your keyboard to control your Bunny!</p>
            <img src="img/keyboard.png" alt="WASD commands" class="keyboard-img" />
        </div>

        <div id="game-container">
                <div id="game-screen">
                    <p>Apples picked: <span id="score">0</span></p>
                    <p>Time: <span id="time">30</span>s</p>
                </div>
            
        </div>


        <div id="game-end">
            <img src="img/BunnyHarvest_logo.png" alt="Bunny Harvest Logo" class="logo-img" />
            <h1 id="finishing-line">You did great on your Harvest!</h1>
            <button id="restart-button">Restart</button>
            <p id="high-score">Time Record:</p>
        </div>
    </main>


    <script type="text/javascript" src="js/player.js"></script>
    <script type="text/javascript" src="js/apples.js"></script>
    <script type="text/javascript" src="js/game.js"></script>
    <script type="text/javascript" src="js/script.js"></script>
</body>

</html>
